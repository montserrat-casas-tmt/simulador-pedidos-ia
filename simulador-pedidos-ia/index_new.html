<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Pedidos IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Simulador de Pedidos IA</h1>
            <p class="text-gray-600">Encuentra los productos perfectos para tu necesidad</p>
        </header>

        <!-- Input Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="mb-4">
                <label for="userNeed" class="block text-sm font-medium text-gray-700 mb-2">¿Qué necesitas instalar?</label>
                <textarea id="userNeed" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="Describe tu necesidad..."></textarea>
            </div>
            <button id="searchBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                <i class="fas fa-search mr-2"></i>Buscar Productos
            </button>
        </div>

        <!-- Results Section -->
        <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Products will be inserted here -->
        </div>

        <!-- Cart Section -->
        <div id="cart" class="fixed bottom-0 right-0 m-4 bg-white rounded-lg shadow-lg p-4 w-96 hidden">
            <h3 class="text-lg font-semibold mb-2">Carrito de Pedido</h3>
            <div id="cartItems" class="max-h-60 overflow-y-auto">
                <!-- Cart items will be inserted here -->
            </div>
            <div class="mt-4 flex justify-between items-center">
                <span class="font-bold">Total: <span id="cartTotal">0.00</span>€</span>
                <button id="generateOrderBtn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors">
                    <i class="fas fa-file-export mr-2"></i>Generar Pedido
                </button>
            </div>
        </div>

        <!-- File Input for Catalog -->
        <div class="fixed top-4 right-4">
            <label class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition-colors cursor-pointer">
                <i class="fas fa-upload mr-2"></i>Cargar Catálogo
                <input type="file" id="catalogUpload" accept=".csv" class="hidden">
            </label>
        </div>
    </div>

    <!-- Modal for JSON Output -->
    <div id="jsonModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-2xl w-full mx-4">
            <h3 class="text-xl font-bold mb-4">Pedido Generado</h3>
            <pre id="jsonOutput" class="bg-gray-100 p-4 rounded-md overflow-x-auto"></pre>
            <div class="mt-4 flex justify-end gap-2">
                <button id="copyJsonBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                    <i class="fas fa-copy mr-2"></i>Copiar
                </button>
                <button id="closeModalBtn" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition-colors">
                    <i class="fas fa-times mr-2"></i>Cerrar
                </button>
            </div>
        </div>
    </div>

    <script src="script_new.js"></script>
</body>
</html>
