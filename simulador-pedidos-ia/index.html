<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Simulador de Pedidos IA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Simulador de Pedidos Automatizado con IA (modo local)</h1>
    
    <div class="input-section">
      <textarea id="input" placeholder="Describe tu necesidad..."></textarea>
      <div class="button-group">
        <button onclick="sugerirProductos()">Sugerir productos</button>
        <button onclick="limpiarPedido()">Limpiar pedido</button>
      </div>
    </div>

    <div class="search-section">
      <input type="text" id="searchInput" placeholder="Buscar productos..." onkeyup="filtrarProductos()">
      <select id="categoriaFilter" onchange="filtrarProductos()">
        <option value="">Todas las categorías</option>
        <option value="cable">Cables</option>
        <option value="tubo">Tubos</option>
        <option value="caja">Cajas</option>
        <option value="proteccion">Protección</option>
        <option value="iluminacion">Iluminación</option>
      </select>
    </div>

    <div id="productos"></div>

    <div class="resumen-pedido">
      <h3>Resumen del Pedido</h3>
      <div id="resumen"></div>
    </div>

    <div class="notas-section">
      <textarea id="notas" placeholder="Añade notas al pedido..."></textarea>
    </div>

    <div class="actions-section">
      <button onclick="generarJSON()">Generar Pedido (JSON)</button>
      <button onclick="guardarPedido()">Guardar Pedido</button>
      <button onclick="copiarJSON()">Copiar JSON</button>
      <button onclick="descargarJSON()">Guardar como .json</button>
    </div>

    <div class="pedidos-guardados">
      <h3>Pedidos Guardados</h3>
      <div id="listaPedidos"></div>
    </div>

    <pre id="resultado"></pre>
  </div>
  <script src="catalogo.js"></script>
  <script src="script.js"></script>
</body>
</html>
